name: CoinFx Trading Bot Deployment 🚀

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: 🐍 Generate Stable requirements.txt
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install numpy scipy tensorflow keras scikit-learn pandas websocket-client grpcio protobuf cbpro requests python-dotenv
          pip freeze > requirements.txt
          deactivate

      - name: 🚀 Commit Stable requirements.txt
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "fix: auto-stabilize dependencies in requirements.txt"
          file_pattern: "requirements.txt"

      - name: 🐳 Build Docker Image
        run: docker build -t coinfx-trading-bot:latest .

      - name: 🧪 Test Container Execution
        run: |
          docker run --rm coinfx-trading-bot:latest python -c "print('Docker Image Sanity Check Passed ✅')"

      - name: 📦 Create Executable Wrapper
        run: |
          sudo tee /usr/local/bin/fxcbot > /dev/null <<EOF
          #!/bin/bash
          docker run --rm -it coinfx-trading-bot:latest "\$@"
          EOF
          sudo chmod +x /usr/local/bin/fxcbot

      - name: 📤 Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fxcbot-linux
          path: /usr/local/bin/fxcbot
